<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>echo-code | Time tracking dashboard</title>

</head>
<body>
  <main class="dashboard__container">
    <header class="head__section">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="jeremy-pics">
        <div class="header-text">
          <p id = 'profile-description'>Report for</p>
          <p id="name">Jeremy Robson</p>
        </div>
      </div>
      <div class="section-display-periods">
        <button id="daily-intervals">Daily</button>
        <button  id="weekly-intervals">Weekly</button>
        <button   id="monthly-intervals">Monthly</button>
      </div>
    </header>
    <section id="section1" class="to-do-list">
      <div id="work-image__bg">
        <img src="images/icon-work.svg" alt="work -image">
      </div>
      <div id="text-section1" class = "text"></div>
    </section>
    <section id="section2" class="to-do-list">
      <div id="play-image__bg">
        <img src="images/icon-play.svg" alt="play -icon">
      </div>
      <div id="text-section2" class = "text"></div>
    </section>
    <section id="section3" class="to-do-list">
      <div id="study-image__bg">
        <img src="images/icon-study.svg" alt="study -icon">
      </div>
      <div id="text-section3" class = "text"></div>
    </section>
    <section id="section4" class="to-do-list">
      <div id="exercise-image__bg">
        <img src="images/icon-exercise.svg" alt="exercise -icon">
      </div>
      <div id="text-section4"  class = "text"></div>
    </section>
    <section id="section5" class="to-do-list">
      <div id="social-image__bg">
        <img src="images/icon-social.svg" alt="social -icon">
      </div>
      <div id="text-section5" class = "text"></div>
    </section>
    <section id="section6" class="to-do-list">
      <div id="self-care__bg">
        <img src="images/icon-self-care.svg" alt="self-care -icon">
      </div>
      <div id="text-section6" class = "text"></div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
